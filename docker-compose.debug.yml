version: '3.4'

services:
  haltion:
    image: haltion
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: haltion
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:latest
